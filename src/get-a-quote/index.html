<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Online Freight Quote | Spectre Air & Ground Freight</title>
  <link href="https://fonts.googleapis.com/css?family=Barlow:400,500,500i,700,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./../css/styles.css">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
  <div class="wrapper">
    <header class="page-header">
      <div class="mt-0 w-full" style="background-color: #DFE0DF;">
        <div class="flex justify-end m-auto" style="max-width: 1024px;">
          <span class="text-red-600 text-darkred font-extrabold bg-black px-3 py-2 mx-8 lg:text-xl" style="background: rgba(0, 0, 0, 0.75)">
            <span>(800) 867-5580</span>
          </span>
        </div>
      </div>

      <div class="bg-white mt-0 w-full shadow-2xl z-10 relative">
        <nav class="flex items-center justify-between p-2 flex-wrap w-full m-auto" style="max-width: 1024px;">
          <div class="flex items-center flex-no-shrink mr-6">
            <a href="/" title="Homepage">
              <img class="w-48 lg:w-64" src="./../img/spectre-air-logo-373x82.png" alt="Spectre Air & Ground Freight, Inc.">
            </a>
          </div>

          <div class="block lg:hidden">
            <button id="nav-toggle" class="flex items-center px-3 py-2 border rounded text-grey border-black">
              <svg class="fill-current h-4 w-4" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
            </button>
          </div>

          <div class="w-full lg:flex lg:items-center lg:w-auto hidden lg:block pt-4 lg:pt-0" id="nav-content">
            <ul class="list-reset lg:flex justify-end flex-1 items-center border-t border-darkgrey lg:border-0">
              <li class="mr-3">
                <a class="inline-block text-darkred no-underline hover:underline py-2 px-4 font-bold" href="/get-a-quote">
                  Get a Quote
                </a>
              </li>
              <li class="mr-3">
                <a class="inline-block text-grey-dark no-underline hover:underline py-2 px-4" href="/services">
                  Services
                </a>
              </li>
              <li class="mr-3">
                <a class="inline-block text-grey-dark no-underline hover:underline py-2 px-4" href="/industries">
                  Industries
                </a>
              </li>
              <li class="mr-3">
                <a class="inline-block text-grey-dark no-underline hover:underline py-2 px-4" href="/about-us">
                  About Us
                </a>
              </li>
              <li class="mr-3">
                <a class="inline-block text-grey-dark no-underline hover:underline py-2 px-4" href="/contact-us">
                  Contact Us
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <main class="page-body">
      <div id="inner-header" class="flex justify-center content-center">
        <div class="p-4 text-white shadow-2xl mx-auto my-auto" style="background: rgba(0, 0, 0, 0.70); max-width: 1024px;"> 
          <h1 class="text-3xl lg:text-4xl font-bold">Get a Quote</h1>
        </div>
      </div>

      <form action="https://formspree.io/chris@spectreair.com" method="POST" target="_blank" class="w-full mx-auto my-4 px-8 pt-1 pb-8" style="max-width: 1024px;">
        <div class="w-full text-center">
          <h2 class="text-xl lg:text-2xl mb-4 italic">Request a Fast Freight Quote Online</h2>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
              First Name *
            </label>
            <input class="appearance-none block w-full bg-gray-300 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-first-name" name="first-name" type="text" placeholder="John" required>
            <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
          </div>
          <div class="w-full md:w-1/2 px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
              Last Name *
            </label>
            <input class="appearance-none block w-full bg-gray-300 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" name="last-name" type="text" placeholder="Doe" required>
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-email">
              Email Address *
            </label>
            <input class="appearance-none block w-full bg-gray-300 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-email" name="email" type="text" placeholder="your@email.com" required>
            <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
          </div>
          <div class="w-full md:w-1/2 px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-phone">
              Phone Number *
            </label>
            <input class="appearance-none block w-full bg-gray-300 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-phone" name="phone" type="tel" placeholder="555-555-5555" required>
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <span class="block uppercase tracking-wide text-gray-700 text-s font-bold mb-2" for="grid-notes">
              (All Additional Details Are Optional)
            </span>
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-origin-zip">
              Origin ZIP
            </label>
            <input class="appearance-none block w-full bg-gray-300 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-origin-zip" name="origin-zip" type="text" placeholder="12345">
          </div>
          <div class="w-full md:w-1/2 px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-dest-zip">
              Destination Zip
            </label>
            <input class="appearance-none block w-full bg-gray-300 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-dest-zip" name="dest-zip" type="text" placeholder="12345">
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-eqip-req">
              Equipment Type Required
            </label>
            <input class="appearance-none block w-full bg-gray-300 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-eqip-req" name="eqip-req" type="text" placeholder="e.g. Van, Flat, Step Deck, RGN, Hotshot, etc.">
          </div>
          <div class="w-full md:w-1/2 px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-weight">
              Total Weight (lbs)
            </label>
            <input class="appearance-none block w-full bg-gray-300 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-weight" name="weight" type="text" placeholder="XXXX">
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-dims">
              Dimensions (Feet or Inches)
            </label>
            <input class="appearance-none block w-full bg-gray-300 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-dims" name="dims" type="text" placeholder="Length X Width X Height">
          </div>
          <div class="w-full md:w-1/2 px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-commodity">
              Commodity
            </label>
            <input class="appearance-none block w-full bg-gray-300 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-commodity" name="commodity" type="text" placeholder="e.g. Steel, Doors, Car, Palm Trees, etc.">
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-notes">
              Notes / Special Requirements / Additional Services
            </label>
            <textarea class="appearance-none block w-full bg-gray-300 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-notes" name="notes" rows="4" placeholder="Any additional details?"></textarea>
          </div>
        </div>
        <div class="flex">
          <input class="text-xl font-bold tracking-wide bg-myorange hover:bg-orange-400 p-4 rounded mx-auto w-full text-white" type="submit" value="Request a Quote">
        </div>
      </form>
    </main>

    <footer class="page-footer">
      <div class="mt-0 w-full h-10" style="background-color: #666666;">
        <div class="flex justify-end m-auto" style="max-width: 1024px;"></div>
      </div>
      <div class="mt-0 w-full" style="background-color: #4d4d4d;">
        <div class="text-center text-white m-auto p-3" style="max-width: 1024px;">
          <span class="text-center">
            © 2019 Spectre Air & Ground Freight, Inc. | <a href="/site-map" class="underline">Site Map</a> | <a href="/privacy-policy" class="underline">Privacy Policy</a>
          </span>
        </div>
      </div>
    </footer>
  </div>
  <script>
    //Javascript to toggle the menu
    document.getElementById('nav-toggle').onclick = function(){
      document.getElementById('nav-content').classList.toggle('hidden');
    }
  </script>
</body>
</html>

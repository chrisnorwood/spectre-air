<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spectre Air & Ground Freight, Inc.</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div id="hero-header">
    <div class="flex justify-end mt-0 w-full">
      <span class="text-red-600 font-extrabold bg-black px-3 py-2 opacity-75 mx-8">(800) 867-5580</span>
    </div>
    <nav class="flex items-center justify-between bg-white p-3 flex-wrap w-full z-10 top-0">
      <div class="flex items-center flex-no-shrink mr-6">
        <a class="" href="#">
          <span class="text-xl pl-2">Spectre Air</span>
        </a>
      </div>

      <div class="block lg:hidden">
        <button id="nav-toggle" class="flex items-center px-3 py-2 border rounded text-grey border-black">
          <svg class="fill-current h-4 w-4" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
        </button>
      </div>

      <div class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden lg:block pt-4 lg:pt-0" id="nav-content">
        <ul class="list-reset lg:flex justify-end flex-1 items-center">
          <li class="mr-3">
            <a class="inline-block py-2 px-4 text-red-700 font-extrabold no-underline" href="#">Get a Quote</a>
          </li>
          <li class="mr-3">
            <a class="inline-block text-grey-dark no-underline hover:text-grey-lighter hover:text-underline py-2 px-4" href="#">
              Services
              <svg class="h-3 fill-current inline" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"></path>
              </svg>
            </a>
          </li>
          <li class="mr-3">
            <a class="inline-block text-grey-dark no-underline hover:text-grey-lighter hover:text-underline py-2 px-4" href="#">
              About Us
              <svg class="h-3 fill-current inline" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"></path>
              </svg>
            </a>
          </li>
          <li class="mr-3">
            <a class="inline-block text-grey-dark no-underline hover:text-grey-lighter hover:text-underline py-2 px-4" href="#">Blog</a>
          </li>
          <li class="mr-3">
            <a class="inline-block text-grey-dark no-underline hover:text-grey-lighter hover:text-underline py-2 px-4" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <script>
    //Javascript to toggle the menu
    document.getElementById('nav-toggle').onclick = function(){
      document.getElementById("nav-content").classList.toggle("hidden");
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spectre Air & Ground Freight, Inc.</title>
  <link href="https://fonts.googleapis.com/css?family=Barlow:400,500,500i,700,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="mt-0 w-full" style="background-color: #4F5474;">
    <div class="flex justify-end m-auto" style="max-width: 1168px;">
      <span class="text-red-600 text-darkred font-extrabold bg-black px-3 py-2 mx-8 lg:text-xl" style="background: rgba(0, 0, 0, 0.75)">
        <span>(800) 867-5580</span>
      </span>
    </div>
  </div>

  <div class="bg-white mt-0 w-full shadow-2xl z-10 relative">
    <nav class="flex items-center justify-between p-2 flex-wrap w-full m-auto" style="max-width: 1024px;">
      <div class="flex items-center flex-no-shrink mr-6">
        <a class="" href="#">
          <img class="w-48 lg:w-64" src="./img/spectre-air-logo-373x82.png" alt="Spectre Air & Ground Freight, Inc.">
        </a>
      </div>

      <div class="block lg:hidden">
        <button id="nav-toggle" class="flex items-center px-3 py-2 border rounded text-grey border-black">
          <svg class="fill-current h-4 w-4" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
        </button>
      </div>

      <div class="w-full lg:flex lg:items-center lg:w-auto hidden lg:block pt-4 lg:pt-0" id="nav-content">
        <ul class="list-reset lg:flex justify-end flex-1 items-center border-t border-darkgrey lg:border-0">
          <li class="mr-3">
            <a class="inline-block text-darkred no-underline hover:underline py-2 px-4 font-bold" href="#">
              Get a Quote
            </a>
          </li>
          <li class="mr-3">
            <a class="inline-block text-grey-dark no-underline hover:underline py-2 px-4" id="" href="#">
              Services
            </a>
          </li>
          <li class="mr-3">
            <a class="inline-block text-grey-dark no-underline hover:underline py-2 px-4" href="#">
              Industries
            </a>
          </li>
          <li class="mr-3">
            <a class="inline-block text-grey-dark no-underline hover:underline py-2 px-4" href="#">
              About Us
            </a>
          </li>
          <li class="mr-3">
            <a class="inline-block text-grey-dark no-underline hover:underline py-2 px-4" href="#">
              Blog
            </a>
          </li>
          <li class="mr-3">
            <a class="inline-block text-grey-dark no-underline hover:text-grey-lighter hover:underline py-2 px-4" href="#">
              Contact Us
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <div id="hero-header" class="flex justify-center content-center">
    <div class="p-4 text-white shadow-2xl mx-auto my-auto" style="background: rgba(0, 0, 0, 0.55); max-width: 1168px;"> 
      <p class="lg:text-xl">
        Full-service freight broker with unmatched customer service.
        <br>
        Truckload, LTL, oversize, overweight shipping & more â€” we've got you covered.
      </p>
      
      <div class="mt-4 mb-0 flex">
        <button class="text-xl font-bold tracking-wide bg-orange py-1 px-2 rounded mx-auto w-1/2">
          Get a Quote
        </button>
      </div>
    </div>
  </div>
  <script>
    //Javascript to toggle the menu
    document.getElementById('nav-toggle').onclick = function(){
      document.getElementById("nav-content").classList.toggle("hidden");
    }
  </script>
</body>
</html>
